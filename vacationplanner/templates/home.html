{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vacation Planner</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Vacations</li>
      </ol>
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Vacation</th>
            <th>Location</th>
            <th>Create Date</th>
            <th>Created By</th>
          </tr>
        </thead>
        <tbody>
          {% for vacation in vacations %}
            <tr>
              <td>
                {{ vacation.name }}<br>
              </td>
              <td>{{ vacation.location }}<br></td>
              <td class="align-middle">{{ vacation.created_at }}<br></td>
              <td class="align-middle">{{ vacation.created_by }}<br></td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
  </body>
</html>
